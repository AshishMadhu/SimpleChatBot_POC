{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="column column-custom-border">
  <div class="popup">
    {% if form.errors %}
    <div class="alert alert-danger">
      {{ form.errors }}
    </div>
    {% endif %}
    <form method="POST" action="" class="form-group ta-c" enctype="multipart/form-data">
      {% csrf_token %} {% if form.non_field_errors %}
      <span class="alert alert-danger"> {{ form.non_field_errors }} </span>
      {% endif %}
      <label class="chat-title ta-c" for="{{ from.title.id_for_label }}"
        >ChatBot Title</label
      >
      <input
        type="text"
        name="title"
        id="id_title"
        class="form-control chat-title-input"
      />
      <!-- {{ form|crispy }} -->
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
</div>
{% endblock content %}
